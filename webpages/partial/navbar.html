<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeRegisterModal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="registerAge">Age</label>
                        <input type="number" class="form-control" id="registerAge" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="registerGender">Gender</label>
                        <select class="form-control" id="registerGender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerFirstName">First Name</label>
                        <input type="text" class="form-control" id="registerFirstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">Last Name</label>
                        <input type="text" class="form-control" id="registerLastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="userType" id="customerRadio" checked>
                        <label class="form-check-label" for="customerRadio">Register as Customer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="userType" id="sellerRadio">
                        <label class="form-check-label" for="sellerRadio">Register as Seller</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeRegisterModal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.querySelector('#loginLink').addEventListener('click', function () {
        $('#loginModal').modal('show');
    });

    document.querySelector('#registerLink').addEventListener('click', function () {
        $('#registerModal').modal('show');
    });

    document.querySelector('#closeModal').addEventListener('click', function () {
        $('#loginModal').modal('hide');
    });

    document.querySelector('#closeRegisterModal').addEventListener('click', function () {
        $('#registerModal').modal('hide');
    });
</script>
