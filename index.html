<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <a href="#"><img src="images/logo_text_navbar.png" class="logo"></a>
            <ul class="navbar-nav">
                <li><a class="nav-link active" href="#">Home</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#about">About Us</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
                <li><input class="search-bar" type="text" placeholder="Search..."></li>
                <li><a class="nav-link" href="#cart">Cart</a></li>
                <li><a class="nav-link" href="#" id="loginLink">Login/Sign Up</a></li>
            </ul>
        </nav>

        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <h2>Most popular products:</h2>
            <div class="carousel-inner">
                <!-- Wrapper for slides -->
                <div class="carousel-item active">
                    <img class="d-block img-fluid mx-auto" src="images/carousel_bracelet.jpg" alt="elephant">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid mx-auto" src="images/carousel_bag.png" alt="tiger">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid mx-auto" src="images/carousel_sweater.png" alt="giraffe">
                </div>
            </div>
            <ul class="carousel-indicators">
                <!-- Indicators -->
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ul>
        </div>

        <!-- Shop by Category Section -->
        <section id="shop-by-category" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Shop by Category</h2>
                <!-- Category Links in Flexbox Layout -->
                <div class="d-flex flex-wrap justify-content-center">
                    <!-- Category 1 -->
                    <div class="p-2">
                        <a href="/products?category=bags" class="d-block link-dark text-decoration-none">
                            <img src="images/category_bags.jpg" class="img-fluid mb-2" alt="Category 1">
                            <h3 class="text-center">Bags</h3>
                        </a>
                    </div>
                    <!-- Category 2 -->
                    <div class="p-2">
                        <a href="/products?category=clothes" class="d-block link-dark text-decoration-none">
                            <img src="images/category_clothes.jpg" class="img-fluid mb-2" alt="Category 2">
                            <h3 class="text-center">Clothes</h3>
                        </a>
                    </div>
                    <!-- Category 3 -->
                    <div class="p-2">
                        <a href="/products?category=accessories" class="d-block link-dark text-decoration-none">
                            <img src="images/category_accessories.jpg" class="img-fluid mb-2" alt="Category 3">
                            <h3 class="text-center">Accessories</h3>
                        </a>
                    </div>
                    <!-- More categories can be added here following the same pattern -->
                </div>
            </div>
        </section>

        <div class="account-links">
            <a href="#" id="loginLink">Login/Sign Up</a>
        </div>
    </header>

    <main>
        <section class="main-banner">
            <!-- Main banner content here (e.g., an image slider) -->
        </section>
        <section class="featured-products">
            <!-- Featured products listed here -->
        </section>
        <section class="categories">
            <!-- Category links -->
        </section>
        <section class="special-offers">
            <!-- Special offers and deals -->
        </section>
    </main>

    <footer>
        <p>Contact us: info@yourecommercestore.com</p>
        <p>Follow us on social media</p>
        <!-- Social media links -->
    </footer>

    <!-- Login/Sign Up Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login/Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Your login/signup form goes here -->
                    <!-- Example form: -->
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Activate the modal when the "Login/Sign Up" link is clicked -->
    <script>
        document.querySelector('#loginLink').addEventListener('click', function () {
            $('#loginModal').modal('show');
        });

        // Close the modal when the "Close" button is clicked
        document.querySelector('#closeModal').addEventListener('click', function () {
            $('#loginModal').modal('hide');
        });

        // Close the modal when the "Close" button next to login is clicked
        document.querySelector('#closeModalNextToLogin').addEventListener('click', function () {
            $('#loginModal').modal('hide');
        });
    </script>
</body>
</html>
