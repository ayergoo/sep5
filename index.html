<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to CSS file -->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <a href="index.html"><img src="images/logo_text_navbar.png" class="logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNavbar">
                <!-- <a class="navbar-brand" href="#">Hand-made</a> -->
                <ul class="navbar-nav">
                    <li><a class="nav-link active" href="#">Home</a></li>
                    <li><a class="nav-link" href="#products">Products</a></li>
                    <li><a class="nav-link" href="webpages/News.html">News</a></li>
                    <li><a class="nav-link" href="#about">About Us</a></li>
                    <li><a class="nav-link" href="#contact">Contact</a></li>
                    <li><input class="search-bar" type="text" placeholder="Search..."></li>
                </ul>
            </div>

        </nav>

        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <h2 class="text-center">Most popular products:</h2>
            <div class="carousel-inner">
                <!-- Wrapper for slides -->
                <div class="carousel-item active">
                    <img class="d-block img-fluid mx-auto" src="images/carousel_bracelet.jpg" alt="elephant">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid mx-auto" src="images/carousel_bag.png" alt="tiger">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid mx-auto" src="images/carousel_sweater.png" alt="giraffe">
                </div>
            </div>
            <ul class="carousel-indicators">
                <!-- Indicators -->
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ul>
        </div>

        <!-- Shop by Category Section -->
        <section id="shop-by-category" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Shop by Category</h2>

                <!-- Category Links in Flexbox Layout -->
                <div class="d-flex flex-wrap justify-content-center">
                    <!-- Category 1 -->
                    <div class="p-2">
                        <a href="/products?category=bags" class="d-block link-dark text-decoration-none">
                            <img src="images/category_bags.jpg" class="img-fluid mb-2" alt="Category 1">
                            <h3 class="text-center">Bags</h3>
                        </a>
                    </div>

                    <!-- Category 2 -->
                    <div class="p-2">
                        <a href="/products?category=clothes" class="d-block link-dark text-decoration-none">
                            <img src="images/category_clothes.jpg" class="img-fluid mb-2" alt="Category 2">
                            <h3 class="text-center">Clothes</h3>
                        </a>
                    </div>

                    <!-- Category 3 -->
                    <div class="p-2">
                        <a href="/products?category=accessories" class="d-block link-dark text-decoration-none">
                            <img src="images/category_accessories.jpg" class="img-fluid mb-2" alt="Category 3">
                            <h3 class="text-center">Accessories</h3>
                        </a>
                    </div>

                    <!-- More categories can be added here following the same pattern -->
                </div>
            </div>
        </section>


        <div class="account-links">
            <a href="#login">Login</a> | <a href="#cart">Cart</a>
        </div>
    </header>

    <main>
        <section class="main-banner">
            <!-- Main banner content here (e.g., an image slider) -->
        </section>
        <section class="featured-products">
            <!-- Featured products listed here -->
        </section>
        <section class="categories">
            <!-- Category links -->
        </section>
        <section class="special-offers">
            <!-- Special offers and deals -->
        </section>
    </main>

    <footer>
        <p>Contact us: info@yourecommercestore.com</p>
        <p>Follow us on social media</p>
        <!-- Social media links -->
    </footer>
</body>

</html>
